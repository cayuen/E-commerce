<!DOCTYPE html>
<!-- popcornA.html 
     This describes popcorn sales form page which uses
     Ajax and the zip code to fill in the city and state
     of the customer's address
     -->
<html lang = "en">
  <head> <title>Order Form</title> 
   	<link rel="stylesheet" type="text/css" href="../css/general.css">
   	<link rel="stylesheet" type="text/css" href="../css/text.css">
   	<link rel="stylesheet" type="text/css" href="../css/background.css">
	<script type = "text/JavaScript" src = "../js/form.js">
    </script>
    <meta charset = "utf-8" />
  </head>
  <body>
    <h2>Order Form</h2>

    <form action = "" method="post">

<!-- A borderless table of text widgets for name and address -->

      <table>
        <tr>
          <td> Name: </td>  
          <td> <input type = "text"  name = "name" 
                      size = "30" />
          </td>
        </tr>
        <tr>
          <td> Street Address: </td>
          <td> <input type = "text"  name = "street"  
                      size = "30" />
          </td>
        </tr>
        <tr>
          <td> Zip code: </td>
          <td> <input type = "text"  name = "zip"
                      size = "10"  
                      onblur = "getPlace(this.value)" />
          </td>
        </tr>
        <tr>
          <td> City </td>
          <td> <input type = "text"  name = "city"  
                      id = "city"  size = "30" />
          </td>
        </tr>
        <tr>
          <td> State </td>
          <td> <input type = "text"  name = "state"  
                      id = "state"  size = "30" />
          </td>
        </tr>
      </table> 
      <p />
       
<!-- The submit and reset buttons -->

      <p>
        <input type = "submit"  value = "Submit" />
        <input type = "reset"  value = "Clear All" />
      </p>
    </form>
  </body>
</html>
